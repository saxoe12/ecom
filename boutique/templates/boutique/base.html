<!DOCTYPE html>

<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Amazon Affiliation{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
   <link href="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
  <div class="container">
    <a class="navbar-brand text-dark " style="font-size: 2.5rem;" href="{% url 'accueil' %}">T-Ecom</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-dark" style="font-size: 1.2rem;" href="{% url 'accueil' %}">Accueil</a></li>
        <li class="nav-item"><a class="nav-link text-dark" style="font-size: 1.2rem;" href="{% url 'categories' %}">Catégories</a></li>
        <li class="nav-item"><a class="nav-link text-dark" style="font-size: 1.2rem;" href="{% url 'contact' %}">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="bg-warning text-center text-dark py-3 mt-4">
  &copy; 2024 T-Ecom. Tous droits réservés.
</footer>
 

  <script>
  const cards = document.querySelectorAll('.card');

  cards.forEach(card => {
      card.addEventListener('mouseenter', () => {
          card.style.transform = 'scale(1.05)';
          card.style.transition = 'transform 0.3s ease';
      });
      card.addEventListener('mouseleave', () => {
          card.style.transform = 'scale(1)';
      });
  });
 
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
