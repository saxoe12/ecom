{% extends 'boutique/base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<h2>Contactez-nous</h2>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-success">{{ message }}</div>
  {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
{% endblock %}
